<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <head>
    <title>IMBD CATALOG</title>
    <meta name="description" content="TOP 250 TV SHOWS" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <header>
      <div class="options">
        <div class="button" data-filter="filterByYear">Filter By Year</div>
        <div class="button" data-filter="filterByEpisode">
          Filter By Episode
        </div>
        <div class="button" data-filter="filterByCategory">
          Filter By Category
        </div>
        <div class="button" data-filter="filterByRating">Filter By Rating</div>
      </div>
    </header>

    <div id="filterContainer" class="hide">
      <h1 id="filterTitle">Filter By Year</h1>
      <div id="filterByYear" class="hide filter">
        <div id="yearRangeSelector" class="slider">
          <div class="sliderCont">
            <div id="startYear">Start Year: 2013</div>
            <p>-</p>
            <div id="endYear">End Year: 2023</div>
          </div>

          <div class="sliderCont">
            <input type="range" id="startYearSlider" />
            <input type="range" id="endYearSlider" />
          </div>
        </div>
      </div>
      <div id="filterByEpisode" class="slider hide filter">
        <div id="episodeRangeSelector" class="slider">
          <div class="sliderCont">
            <div id="startEpisode">Start Year: 2013</div>
            <p>-</p>
            <div id="endEpisode">End Year: 2023</div>
          </div>

          <div class="sliderCont">
            <input type="range" id="startEpisodeSlider" />
            <input type="range" id="endEpisodeSlider" />
          </div>
        </div>
      </div>
      <div id="filterByCategory" class="grid-options hide filter">
        <div class="button activebutton">All</div>
        <div class="button">Random</div>
        <div class="button">Action</div>
        <div class="button">Drama</div>
        <div class="button">Sad</div>
      </div>
      <div id="filterByRating" class="grid-options hide filter">
        <div class="button activebutton">All</div>
        <div class="button">Random</div>
        <div class="button">Action</div>
        <div class="button">Drama</div>
        <div class="button">Sad</div>
      </div>
    </div>

    <section class="main-sec">
      <div class="mini-nav">
        <h1>Explore The Top 250 Tv Shows</h1>
        <p id="results">Results</p>
        <div class="button" id="RESET">RESET</div>
      </div>

      <div id="card-container"></div>
    </section>
  </body>
</html>
